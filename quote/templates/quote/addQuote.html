{% extends "quote/main.html" %}

{% block content %}

<form novalidate id='add-quote-form' method='POST'>
    {% for field in form %}
    <p>
        <label>{{field.label}}</label>
        {{field}}
        <span class ='help-text'>{{field.help_text}}</span>
        <span class ='errorlist'>{{field.errors.as_text|cut:'*'}}</span>
    </p>
    {% endfor %}
    <input class='btn btn-primary' type ='submit' name='addQuote' value='Küldés' />
    {% csrf_token %}
</form>

{% endblock %}
